<!DOCTYPE html>
<html>

<head>
  <title>Math Functions Demo</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <button class="image-button" onclick="generateTable()">
    <img src="icosahedron.png" alt="Generate Random Numbers">
  </button>

  <table id="random-table">
    <tr id="random-row">
      <td class="label">random()</td>
      <td id="random-cell1"></td>
      <td id="random-cell2"></td>
      <td id="random-cell3"></td>
      <td id="random-cell4"></td>
      <td id="random-cell5"></td>
    </tr>
    <tr id="round-row">
      <td class="label">round()</td>
      <td id="round-cell1"></td>
      <td id="round-cell2"></td>
      <td id="round-cell3"></td>
      <td id="round-cell4"></td>
      <td id="round-cell5"></td>
    </tr>
    <tr id="abs-row">
      <td class="label">abs()</td>
      <td id="abs-cell1"></td>
      <td id="abs-cell2"></td>
      <td id="abs-cell3"></td>
      <td id="abs-cell4"></td>
      <td id="abs-cell5"></td>
    </tr>
    <tr id="floor-row">
      <td class="label">floor()</td>
      <td id="floor-cell1"></td>
      <td id="floor-cell2"></td>
      <td id="floor-cell3"></td>
      <td id="floor-cell4"></td>
      <td id="floor-cell5"></td>
    </tr>
    <tr id="ceil-row">
      <td class="label">ceil()</td>
      <td id="ceil-cell1"></td>
      <td id="ceil-cell2"></td>
      <td id="ceil-cell3"></td>
      <td id="ceil-cell4"></td>
      <td id="ceil-cell5"></td>
    </tr>
    <tr id="min-row">
      <td class="label">min()</td>
      <td id="min-cell"></td>
    </tr>
    <tr id="max-row">
      <td class="label">max()</td>
      <td id="max-cell"></td>
    </tr>
    <tr id="pow-row">
      <td class="label">pow(base, 2)</td>
      <td id="pow-cell1"></td>
      <td id="pow-cell2"></td>
      <td id="pow-cell3"></td>
      <td id="pow-cell4"></td>
      <td id="pow-cell5"></td>
    </tr>
    <tr id="sqrt-row">
      <td class="label">sqrt()</td>
      <td id="sqrt-cell1"></td>
      <td id="sqrt-cell2"></td>
      <td id="sqrt-cell3"></td>
      <td id="sqrt-cell4"></td>
      <td id="sqrt-cell5"></td>
    </tr>
  </table>

  <script src="script.js"></script>
</body>

</html>
